<!DOCTYPE html>
<html lang="es">

<head>

    <!-- Bootstrap CSS -->

<body>
    <header>

    <main class="py-5">
        <!-- Título del contenido principal -->
        <h4 id="mainTitle" class="textoClaro"></h4>

        <!-- Componente Horizontal Card para mostrar el detalle de un Servicio -->
        <div class=" mt-3" id="detalle">
            <div class="row">
                <div class="col-md-5">
                    <!-- información del servicio -->
                    <div class="card card-body">
                        <h3 class="card-title my-2" id="tipoServicio" alt="Error en cargar imagen"></h3>
                        <p class="card-text" id="descripcionServicio" alt="Error en cargar"></p>
                        </p>
                        <!-- Formulario para agregar el Servicio al carrito de compras -->
                        <form class="row" id="shoppingForm">
                            <!-- Campo oculto para asignar el id del Servicio -->
                            <input type="number" class="d-none" id="idServicio" name="idServicio">
                            <div class="col-12 align-self-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-cart-plus-fill"></i> Hacer cita
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="card"><!-- Se muestra la imagen del Servicio -->
                        <img id="imagenServicio" class="img-fluid rounded-start" alt="Error en cargar imagen">
                    </div>
                </div>
            </div>
            <div class="mt-3 d-flex justify-content-center">
                <h3 class="card-title my-2 textoClaro">Beneficios del servicio</h3>
            </div>

            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner" id="beneficiosServicio">

                    <!-- card inicial -->
                    <div class="carousel-item active">
                        <div class="d-flex justify-content-center">
                            <div class="card">
                                <div class="img-wrapper">
                                    <img src="../../resources/img/imagenesIndex/producto8.jpg" alt="...">
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">Protector Solar Nivea Control De Brillo</h5>
                                    <p class="">$14.80
                                    </p>
                                    <div class="text-center mt-2">
                                        <a href="../public/descripcion_producto.html"
                                            class="btn btn_ver_mas">Más información</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- cards secundarias -->

                    <div class="carousel-item">
                        <img src="..." class="d-block w-100 textoClaro mt-3 d-flex justify-content-center" alt="ERROR AL CARGAR IMAGEN">
                    </div>
                    <div class="carousel-item">
                        <img src="..." class="d-block w-100 textoClaro mt-3 d-flex justify-content-center" alt="ERROR AL CARGAR IMAGEN">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="mx-5">
                a
            </div>
        </div>

    </main>

    <!-- Bootstrap -->
    <script src="../../resources/js/bootstrap_js.js"></script>
    <script src="../../resources/js/sweetalert.min.js"></script>
    <!-- controladores del sitio privado -->
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/public.js"></script>
