<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <!-- Se enlaza Bootstrap para estilos adicionales -->
    <link rel="stylesheet" href="../../resources/css/boostrap_css.css">
    <link rel="stylesheet" href="../../resources/css/public/Login.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
</head>

<body>
    <main>
        <div class="container position-absolute top-50 start-50 translate-middle">
            <div class="row">
                <div class="col-lg-12 col-md-10 col-sm-10 bg-dark text-center rounded">
                    <h3 class="font-weight-bold font-monospace text-white mt-5 mb-4">DATOS DEL USUARIO
                        <i class="bi bi-person-lines-fill ms-1"></i>
                    </h3>
                    <form id="signupForm">
                        <input type="number" class="d-none" id="id_cliente" name="id_cliente">
                        <div class="form-group mt-5 d-flex justify-content-center">
                            <div class="col-4">
                                <h5 class="font-weight-bold font-monospace text-white text-start">Nombre(s):</h5>
                                <input type="text" class="form-control" placeholder="Nombre(s)..." id="nombre_cliente"
                                    name="nombre_cliente" oninput="formatAlphabetic(this)"
                                    aria-describedby="addon-wrapping" readonly>
                            </div>
                            <div class="col-4 ms-2">
                                <h5 class="font-weight-bold font-monospace text-white text-start">Apellido(s):</h5>
                                <input type="text" class="form-control" placeholder="Apellido(s)..."
                                    id="apellido_cliente" name="apellido_cliente" oninput="formatAlphabetic(this)"
                                    aria-describedby="addon-wrapping" readonly>
                            </div>
                        </div>
                        <div class="form-group mt-4 d-flex justify-content-center">
                            <div class="col-4">
                                <h5 class="font-weight-bold font-monospace text-white text-start">Correo:</h5>
                                <input type="email" class="form-control" placeholder="Correo electronico..."
                                    id="correo_cliente" name="correo_cliente" oninput="formatEmail(this)"
                                    aria-describedby="addon-wrapping" readonly>
                            </div>
                            <div class="col-4 ms-2">
                                <h5 class="font-weight-bold font-monospace text-white text-start">Dui:</h5>
                                <input type="text" class="form-control" placeholder="Documento de identidad..."
                                    id="dui_cliente" name="dui_cliente" oninput="formatDui(this)"
                                    aria-describedby="addon-wrapping" readonly>
                            </div>
                        </div>
                        <div class="form-group mt-4 d-flex justify-content-center">
                            <div class="col-4">
                                <h5 class="font-weight-bold font-monospace text-white text-start">Telefono:</h5>
                                <input type="text" class="form-control" placeholder="Telefono..." id="telefono_cliente"
                                    name="telefono_cliente" oninput="formatPhoneNumber(this)"
                                    aria-describedby="addon-wrapping" readonly>
                            </div>
                            <div class="col-4 ms-2">
                                <h5 class="font-weight-bold font-monospace text-white text-start">Cumpleaños:</h5>
                                <input type="date" class="form-control" placeholder="Fecha de nacimiento..."
                                    id="nacimiento_cliente" name="nacimiento_cliente" oninput="validarFecha(this)"
                                    aria-describedby="addon-wrapping" readonly>
                            </div>
                        </div>
                        <div class="form-group mt-4 d-flex justify-content-center">
                            <div class="col-lg-8 col-md-8 col-sm-8 mb-5">
                                <button type="submit" class="btn btn-light text-primary fw-bold pe-4 ps-4">Hacer
                                    cambios<i class="bi bi-pen-fill ms-2"></i></button>
                                <button type="submit" class="btn btn-light text-danger fw-bold pe-4 ps-4">Cerrar
                                    sesión<i class="bi bi-person-fill-down ms-2"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Librerias -->
    <!-- Bootstrap -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"> </script>

    <!-- Js -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/Validaciones.js"></script>
    <script type="text/javascript" src="../../controllers/public/Perfil.js"></script>
</body>

</html>
