<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <!-- Se enlaza Bootstrap para estilos adicionales -->
    <link rel="stylesheet" href="../../resources/css/public/Perfil.css">

    <link rel="stylesheet" href="../../resources/css/boostrap_css.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../resources/css/general.css">
    <link rel="stylesheet" href="../../resources/css/public/footer.css">
    <link rel="stylesheet" href="../../resources/css/barrahorizontal.css">
    <link rel="stylesheet" href="../../resources/fonts/Alfa Slab One.css">
    <link rel="stylesheet" href="../../resources/fonts/Work Sans.css">
</head>

<body>
    <main>
        <h4 id="mainTitle" class="textoClaro"></h4>
        <div class="container mb-4">
            <div class="row">
                <div class="col-lg-12 col-md-10 col-sm-10 bg-dark text-center rounded">
                    <h3 class="font-weight-bold font-monospace text-white my-4">DATOS DEL USUARIO
                        <i class="bi bi-person-lines-fill ms-1"></i>
                    </h3>
                    <form id="imagenForm" class="mb-3">
                        <input type="number" class="d-none" id="idClienteImagen" name="idClienteImagen">
                        <div class="col-12">
                            <img id="imagenMuestra"
                                class="rounded mx-auto d-block img-fluid mt-3 border border-3 border-secondary-subtle rounded-circle imagen_R"
                                src="../../resources/img/persona.png" alt="..." width="200px" height="200px"
                                style="cursor: pointer;">
                        </div>
                        <div class="container col-4 d-none">
                            <!-- Input invisible -->
                            <label for="imagenCliente" class="text-white mt4 form-label d-none">Imagen Usuario</label>
                            <input id="imagenCliente" type="file" name="imagenCliente" class="form-control d-none"
                                accept=".png, .jpg" required>
                        </div>
                        <button type="submit" class="btn btn-light text-primary mt-2 fw-bold pe-4 ps-4">
                            Actualizar imagen<i class="bi bi-pen-fill ms-2"></i></button>
                    </form>
                    
                    <script>
                        // Detectar clic en la imagen y activar el input invisible
                        document.getElementById("imagenMuestra").addEventListener("click", function() {
                            document.getElementById("imagenCliente").click();
                        });
                    </script>
                    

                    <form id="profileForm">
                        <input type="number" class="d-none" id="idCliente" name="idCliente">
                        <div class="form-group mt-2 d-flex justify-content-center">
                            <div class="col-4">
                                <h5 class="font-weight-bold font-monospace text-white text-start">Nombre(s):</h5>
                                <input type="text" class="form-control" id="nombreCliente" name="nombreCliente"
                                    aria-describedby="addon-wrapping">
                            </div>
                            <div class="col-4 ms-2">
                                <h5 class="font-weight-bold font-monospace text-white text-start">Apellido(s):</h5>
                                <input type="text" class="form-control" id="apellidoCliente" name="apellidoCliente"
                                    aria-describedby="addon-wrapping">
                            </div>
                        </div>
                        <div class="form-group mt-4 d-flex justify-content-center">
                            <div class="col-4">
                                <h5 class="font-weight-bold font-monospace text-white text-start">Correo:</h5>
                                <input type="email" class="form-control" id="correoCliente" name="correoCliente"
                                    aria-describedby="addon-wrapping">
                            </div>
                            <div class="col-4 ms-2">
                                <h5 class="font-weight-bold font-monospace text-white text-start">Dui:</h5>
                                <input type="text" class="form-control" id="duiCliente" name="duiCliente"
                                    aria-describedby="addon-wrapping" oninput="formatDui(this)">
                            </div>
                        </div>
                        <div class="form-group mt-4 d-flex justify-content-center">
                            <div class="col-4">
                                <h5 class="font-weight-bold font-monospace text-white text-start">Telefono:</h5>
                                <input type="tel" class="form-control disabled" placeholder="Telefono..."
                                    id="telefonoCliente" name="telefonoCliente" oninput="formatPhoneNumber(this)"
                                    aria-describedby="addon-wrapping">
                            </div>
                            <div class="col-4 ms-2">
                                <h5 class="font-weight-bold font-monospace text-white text-start">Cumpleaños:</h5>
                                <input type="date" class="form-control" id="nacimientoCliente" name="nacimientoCliente"
                                    aria-describedby="addon-wrapping">
                            </div>
                        </div>
                        <div class=" mt-4 d-flex justify-content-center">
                            <div class="col-lg-8 col-md-8 col-sm-8 mb-5">
                                <div class="row">
                                    <div class="col-12">
                                        <!-- solo quiero que abra la funcion -->
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-light mb-3 text-primary fw-bold pe-4 ps-4">
                                            Hacer cambios<i class="bi bi-pen-fill ms-2"></i>
                                        </button>
                                        <button type="submit" class="btn btn-light mb-3 text-danger fw-bold pe-4 ps-4"
                                            onclick="logOut()">Cerrar
                                            sesión<i class="bi bi-person-fill-down ms-2"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <button type="button" onclick="openPassword()"
                        class="btn btn-warning mb-3  fw-bold pe-4 ps-4">
                        Cambiar contraseña<i class="bi bi-file-lock2-fill ms-2"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Componente Modal para mostrar el formulario de cambio de contraseña -->
        <div class="modal fade" id="passwordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <!-- Contenido del componente Modal -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle">Cambiar contraseña</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para actualizar contraseña -->
                    <form id="passwordForm">
                        <div class="modal-body row g-3">
                            <div class="col-sm-12 col-md-6 offset-md-3">
                                <label for="claveActual" class="form-label">Contraseña actual</label>
                                <input id="claveActual" type="password" name="claveActual" class="form-control"
                                    required>
                            </div>
                            <div class="col-12 text-center">
                                <span>CONTRASEÑA NUEVA</span>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="claveNueva" class="form-label">Contraseña</label>
                                <input id="claveNueva" type="password" name="claveNueva" class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="confirmarClave" class="form-label">Confirmar contraseña</label>
                                <input id="confirmarClave" type="password" name="confirmarClave" class="form-control"
                                    required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-secondary">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <!-- Bootstrap -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"> </script>

    <!-- Js -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/Validaciones.js"></script>
    <script src="../../controllers/utils/public.js"></script>
    <script type="text/javascript" src="../../controllers/public/perfil.js"></script>

</body>

</html>
