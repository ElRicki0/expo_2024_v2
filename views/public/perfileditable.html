<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <!-- Se enlaza Bootstrap para estilos adicionales -->
    <link rel="stylesheet" href="../../resources/css/boostrap_css.css">
    <link rel="stylesheet" href="../../resources/css/public/Perfil.css">
    <link rel="stylesheet" href="../../resources/css/general.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
</head>

<body>
    <main>
        <h4 id="mainTitle" class="textoClaro"></h4>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-10 col-sm-10 bg-dark text-center rounded">
                    <div class="dropdown position-relative text-end me-3 mt-3">
                        <h2 class="text-white text-center mt-5">Información de perfil</h2>
                        <div id="perfil" class=" mt-3 text-center position-relative mb-5">
                            <div class="position-relative d-inline-block mb-5">
                                <img id="imagenInicio"
                                    class="rounded mx-auto d-block img-fluid mt-3 border border-3 border-secondary-subtle rounded-circle imagen_R"
                                    src="http://localhost/expo_2024_v2/api/images/administradores/" alt="..."
                                    width="200px" height="300px"
                                    onerror="this.onerror=null; this.src='../../resources/img/error/administrador.jpg';"
                                    style="max-width: 100%; max-height: 100%;">
                                <!-- Botón centrado en la parte inferior -->
                            </div>
                            <button type="button" onclick="openEmpleadoImagen()"
                                class="btn btn-primary position-absolute bottom-0 start-50 translate-middle-x mt-5 ">
                                Actualizar imagen
                            </button>
                        </div>
                        <button class="btn btn-dark" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                            aria-expanded="false"><i class="bi bi-unlock-fill"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#" onclick="openPassword()">Editar contraseña</a></li>
                        </ul>
                    </div>
                    <h3 class="font-weight-bold font-monospace text-white mb-4">DATOS DEL USUARIO
                        <i class="bi bi-person-lines-fill ms-1"></i>
                    </h3>
                    <form id="profileForm">
                        <input type="number" class="d-none" id="idCliente" name="idCliente">
                        <div class="form-group mt-5 d-flex justify-content-center">
                            <div class="col-4">
                                <h5 class="font-weight-bold font-monospace text-white text-start">Nombre(s):</h5>
                                <input type="text" class="form-control" id="nombreCliente" name="nombreCliente"
                                    aria-describedby="addon-wrapping">
                            </div>
                            <div class="col-4 ms-2">
                                <h5 class="font-weight-bold font-monospace text-white text-start">Apellido(s):</h5>
                                <input type="text" class="form-control" id="apellidoCliente" name="apellidoCliente"
                                    aria-describedby="addon-wrapping">
                            </div>
                        </div>
                        <div class="form-group mt-4 d-flex justify-content-center">
                            <div class="col-4">
                                <h5 class="font-weight-bold font-monospace text-white text-start">Correo:</h5>
                                <input type="email" class="form-control" id="correoCliente" name="correoCliente"
                                    aria-describedby="addon-wrapping">
                            </div>
                            <div class="col-4 ms-2">
                                <h5 class="font-weight-bold font-monospace text-white text-start">Dui:</h5>
                                <input type="text" class="form-control" id="duiCliente" name="duiCliente"
                                    aria-describedby="addon-wrapping" oninput="formatDui(this)">
                            </div>
                        </div>
                        <div class="form-group mt-4 d-flex justify-content-center">
                            <div class="col-4">
                                <h5 class="font-weight-bold font-monospace text-white text-start">Telefono:</h5>
                                <input type="tel" class="form-control disabled" id="telefonoCliente"
                                    name="telefonoCliente" aria-describedby="addon-wrapping">
                            </div>
                            <div class="col-4 ms-2">
                                <h5 class="font-weight-bold font-monospace text-white text-start">Cumpleaños:</h5>
                                <input type="date" class="form-control" id="nacimientoCliente" name="nacimientoCliente"
                                    aria-describedby="addon-wrapping">
                            </div>
                        </div>
                        <div class="form-group mt-4 d-flex justify-content-center">
                            <div class="col-lg-8 col-md-8 col-sm-8 mb-5">

                                <button type="submit" class="btn btn-light text-primary fw-bold pe-4 ps-4">
                                    Realizar cambios<i class="bi bi-pen-fill ms-2"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Componente Modal para mostrar el formulario de cambio de contraseña -->
        <div class="modal fade" id="passwordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <!-- Contenido del componente Modal -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle">Cambiar contraseña</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para actualizar contraseña -->
                    <form id="passwordForm">
                        <div class="modal-body row g-3">
                            <div class="col-sm-12 col-md-6 offset-md-3">
                                <label for="claveActual" class="form-label">Contraseña actual</label>
                                <input id="claveActual" type="password" name="claveActual" class="form-control"
                                    required>
                            </div>
                            <div class="col-12 text-center">
                                <span>CONTRASEÑA NUEVA</span>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="claveNueva" class="form-label">Contraseña</label>
                                <input id="claveNueva" type="password" name="claveNueva" class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="confirmarClave" class="form-label">Confirmar contraseña</label>
                                <input id="confirmarClave" type="password" name="confirmarClave" class="form-control"
                                    required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-secondary">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <!-- Librerias -->
    <!-- Bootstrap -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"> </script>

    <!-- Js -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/Validaciones.js"></script>
    <script src="../../controllers/utils/public.js"></script>
    <script type="text/javascript" src="../../controllers/public/perfil.js"></script>

</body>

</html>
