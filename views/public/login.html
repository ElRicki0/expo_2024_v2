<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <!-- Se enlaza Bootstrap para estilos adicionales -->
    <link type="image/png" rel="icon" href="../../resources/img/icons/icon.jpg">
    <link rel="stylesheet" href="../../resources/css/public/Login.css">
    <!-- <link rel="stylesheet" href="../../resources/css/colores.css"> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../resources/css/boostrap_css.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../resources/css/general.css">
    <link rel="stylesheet" href="../../resources/css/public/footer.css">
    <link rel="stylesheet" href="../../resources/css/barrahorizontal.css">
    <link rel="stylesheet" href="../../resources/fonts/Alfa Slab One.css">
    <link rel="stylesheet" href="../../resources/fonts/Work Sans.css">
</head>

<body>
    <main>
        <div class="container mb-5 margen-nav">
            <div class="">
                <div class="row">
                    <div class="col-lg-4 col-md-7 col-sm-6 d-none d-sm-block">
                        <img src="../../resources/img/public/bonita.png" alt="Imagen" width="418px">
                    </div>
                    <div class="col-lg-8 col-md-5 col-sm-6 bg-dark text-center">
                        <h3 class="font-weight-bold font-monospace text-white mt-5 mb-4">INICIO DE SESIÓN</h3>
                        <img src="../../resources/img/public/profile.png" alt="Imagen" class="img-fluid" width="150px">
                        <form id="saveForm">
                            <div class="form-group mt-5 d-flex justify-content-center">
                                <div class="col-8">
                                    <input type="email" class="form-control" placeholder="Correo electronico..."
                                        id="correoCliente" name="correoCliente" aria-label="Username"
                                        oninput="formatEmail(this)" aria-describedby="addon-wrapping">
                                </div>
                            </div>
                            <div class="form-group mt-4 d-flex justify-content-center">
                                <div class="col-8">
                                    <input type="password" class="form-control" placeholder="Contraseña..."
                                        id="contraCliente" name="contraCliente" aria-label="Username"
                                        oninput="formatPassword(this)" aria-describedby="addon-wrapping">
                                </div>
                            </div>
                            <br>
                            <div class="form-group d-flex justify-content-center mt-2">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <a href="registro.html" class="text-white fw-bold"><em>¿No tienes una
                                                cuenta?</em></a>
                                    </div>
                                    <br>
                                    <div class="col">
                                        <a href="recuperacion.html" class="text-white fw-bold"><em>¿Se te olvidó la
                                                contraseña?</em></a>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-5">
                                <div class="col-6">
                                    <button type="submit"
                                        class="btn btn-light text-primary fw-bold pe-5 ps-5 ms-5">Ingresar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Librerias -->
    <!-- Bootstrap -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"> </script>

    <!-- Js -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/Validaciones.js"></script>
    <script type="text/javascript" src="../../controllers/public/Login.js"></script>
    <script src="../../controllers/utils/public.js"></script>
</body>

</html>
