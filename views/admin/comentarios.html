<body>

    <!-- contenido del header generado automáticamente -->
    <header>
    </header>
    <main class="container">
        <!-- titulo principal -->
        <div class="container-fluid text-center">
            <div class="row justify-content-center py-5">
                <h3 class="fw-bold text-white">Administrar Comentarios</h3>
            </div>
        </div>
        <div class="row">
            <!-- Formulario de búsqueda -->
            <form class="col-sm-12 col-md-6" id="searchForm">
                <div class="row">
                    <div class="col-6">
                        <input type="search" class="form-control" name="search" placeholder="Buscar" required>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-search"></i>
                        </button>
                        <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                            <i class="bi bi-x-square-fill"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Tabla para mostrar los registros existentes -->
        <table class="table table-hover table-dark">
            <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
            <thead>
                <tr>
                    <td colspan="4" class="text-white  fw-bold mt-3" id="rowsFound"></td>
                </tr>
                <tr>
                    <th>COMENTARIO</th>
                    <th>CLIENTE</th>
                    <tr>SERVICIO</tr>
                    <th>ESTADO</th>
                </tr>
            </thead>
            <!-- Cuerpo de la tabla para mostrar un registro por fila -->
            <tbody id="tableBody" class="table-group-divider"></tbody>
        </table>


        <!-- este es un futuro disenio de las cards del comentarios -->

        <!-- Componente Modal para guardar un registro -->
        <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-sm modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para crear o actualizar un registro -->
                    <form id="saveForm">
                        <div class="modal-body row g-3">
                            <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                            <input type="number" class="d-none" id="idComentario" name="idComentario">
                            <div class="d-flex justify-content-center">
                                <div class="form-check form-switch form-check-reverse text-center">
                                    <input class="form-check-input" type="checkbox" id="estadoComentario"
                                        name="estadoComentario" checked>
                                    <label class="form-check-label" for="estadoComentario">Estado</label>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
