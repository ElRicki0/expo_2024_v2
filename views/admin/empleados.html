<!DOCTYPE html>
<html lang="es">

<head>

    <!-- Título del documento -->
    <title>Quiropractica Especifica - Empleados</title>

    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="icon" href="../../resources/img/icons/icon.jpg">
    <link rel="stylesheet" href="../../resources/css/boostrap_css.css">
    <link rel="stylesheet" href="../../resources/css/general.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
</head>

<body>

    <!-- Contenedor principal -->
    <main class="py-5">

        <!-- Titulos -->
        <div class="mt-5 justify-content-center">
            <div class="container-fluid text-center">
                <div class="row justify-content-center py-5">
                    <h3 class="fw-bold text-white">Administrar Empleados</h3>
                </div>
            </div>

            <div class="row align-items-center">
                <div class="card col-3 mx-auto inicioIndex my-3">
                    <!-- Se muestra un gráfico con la cantidad de productos por categoría -->
                    <canvas id="chart1"></canvas>
                </div>
            </div>

            <div class="container mb-3 justify-content-center">

                <!-- Formulario de búsqueda -->
                <form class="col-sm-12 col-md-12" id="searchForm">
                    <div class="row">
                        <div class="col-4">
                            <input type="search" class="form-control custom-input border-2" id="search" name="search"
                                placeholder="Buscar" required>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-search"></i>
                            </button>
                            <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                                <i class="bi bi-arrow-counterclockwise"></i>
                            </button>
                            <button type="button" class="btn btn-warning" onclick="openCreate()"><i
                                    class="bi bi-person-fill-add"></i>
                            </button>
                            <button type="button" class="btn btn-info" onclick="openReport()"><i
                                class="bi bi-person-fill-add"></i>
                        </button>
                        </div>
                    </div>
                </form>

                <!-- Tabla de empleado con opciones -->
                <div class="table-responsive">

                    <!-- Tabla -->
                    <div class="table-responsive">

                        <!-- Tabla para mostrar los registros existentes -->
                        <table class="table table-dark table-hover">

                            <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                            <thead>
                                <tr>
                                    <p id="rowsFound" class="text-white fw-bold mt-3"></p>
                                </tr>
                                <tr>
                                    <th scope="col">NOMBRE</th>
                                    <th scope="col">DUI</th>
                                    <th scope="col">CORREO</th>
                                    <th scope="col">NACIMIENTO</th>
                                    <th scope="col">ESTADO</th>
                                    <th scope="col">ACCIONES</th>
                                </tr>
                            </thead>

                            <!-- Filas -->
                            <tbody id="tableBody" class="table-group-divider">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Modal agregar Empleado -->
            <div class="modal fade" id="modalEmpleado" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">

                        <!-- Formulario saveForm -->
                        <form id="saveForm">
                            <input type="number" class="d-none" id="id_empleado" name="id_empleado">

                            <form class="needs-validation">

                                <!-- Body del modal -->
                                <div class="modal-body">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                    <h1 class="fs-4 fw-bold text-center mb-4" id="modalTitle"> </h1>

                                    <!-- Inputs -->
                                    <div class="row p-3">
                                        <div class="col-12">
                                            <div class="row">
                                                <div class="col-6">
                                                    <label class="form-label">Nombre(s)</label>
                                                    <input id="nombre_empleado" name="nombre_empleado"
                                                        class="form-control" required oninput="formatAlphabetic(this)">
                                                </div>
                                                <div class="col-6">
                                                    <label class="form-label">Apellido(s)</label>
                                                    <input id="apellido_empleado" name="apellido_empleado"
                                                        class="form-control" required oninput="formatAlphabetic(this)">
                                                </div>
                                            </div>
                                            <div class="col-12 mt-3">
                                                <label class="form-label">Correo electronico</label>
                                                <input id="correo_empleado" name="correo_empleado" class="form-control"
                                                    required oninput="formatEmail(this)">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="row">
                                                    <div class="col-6 mt-3">
                                                        <label class="form-label">Documento de identidad</label>
                                                        <input id="dui_empleado" name="dui_empleado"
                                                            class="form-control" required oninput="formatDui(this)">
                                                    </div>
                                                    <div class="col-6 mt-3">
                                                        <label class="form-label">Fecha de nacimiento</label>
                                                        <input id="fecha_empleado" name="fecha_empleado" type="date"
                                                            class="form-control" required oninput="validarFecha(this)">
                                                    </div>
                                                </div>
                                                <div class="form-check form-switch form-check-reverse">
                                                    <input class="form-check-input" type="checkbox" id="estadoEmpleado"
                                                        name="estadoEmpleado" checked>
                                                    <label class="form-check-label" for="estadoEmpleado">Estado</label>
                                                </div>
                                                <div class="row mt-3">
                                                    <div class="col-6"></div>
                                                    <div class="col-6 text-end">
                                                        <button type="submit" class="btn btn-primary ps-4 pe-4">
                                                            <i class="bi bi-person-fill-add me-1"></i> Aceptar
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Componente Modal para mostrar un gráfico -->
        <div class="modal fade" id="chartModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="chartTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header inicioIndex">
                        <h3 class="modal-title textoClaro " id="chartTitle">Gráfico de la categoría</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Contenedor para mostrar el gráfico -->
                    <div class="modal-body inicioIndex" id="chartContainer"></div>
                    <div class="modal-footer inicioIndex">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Librerias -->
    <!-- Bootstrap -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"> </script>

    <!-- Js -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/admin/empleado.js"></script>
    <script type="text/javascript" src="../../controllers/utils/Validaciones.js"></script>
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <script src="../../resources/js/chart.umd.min.js"></script>
</body>

</html>
