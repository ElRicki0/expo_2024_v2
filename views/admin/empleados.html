<!DOCTYPE html>
<html lang="es">

<head>

    <!-- Título del documento -->
    <title>Quiropractica Especifica - Empleados</title>

    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <!-- Navbar -->
    <header class="mb-5">
        <div id="navbar"></div>
    </header>

    <!-- Contenedor principal -->
    <main class="py-5">

        <!-- Titulos -->
        <div class="mt-5 justify-content-center">
            <div class="container-fluid text-center">
                <div class="row justify-content-center py-5">
                    <h3 class="fw-bold">Administrar Empleados</h3>
                </div>
            </div>

            <div class="container mb-3 justify-content-center">

                <!-- Formulario de búsqueda -->
                <form class="col-sm-12 col-md-12" id="searchForm">
                    <div class="row">
                        <div class="col-4">
                            <input type="search" class="form-control" id="search" name="search" placeholder="Buscar"
                                required>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-search"></i>
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                <i class="bi bi-arrow-counterclockwise"></i>
                            </button>
                            <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                                data-bs-target="#modalEmpleado"><i class="bi bi-person-fill-add"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Tabla de empleado con opciones -->
                <div class="table-responsive">

                    <!-- Tabla -->
                    <div class="table-responsive">

                        <!-- Tabla para mostrar los registros existentes -->
                        <table class="table table-hover">

                            <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                            <thead>
                                <tr>
                                    <td colspan="6" id="rowsFound"></td>
                                </tr>
                                <tr>
                                    <th scope="col">NOMBRE</th>
                                    <th scope="col">DUI</th>
                                    <th scope="col">CORREO</th>
                                    <th scope="col">TELEFONO</th>
                                    <th scope="col">NACIMIENTO</th>
                                    <th scope="col">ESTADO</th>
                                    <th scope="col">ACCIONES</th>
                                </tr>
                            </thead>

                            <!-- Filas -->
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Modal agregar Empleado -->
            <div class="modal fade" id="modalEmpleado" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">

                        <!-- Formulario saveForm -->
                        <form id="saveForm">
                            <input type="number" class="d-none" id="id_empleado" name="id_empleado">

                            <!-- Body del modal -->
                            <div class="modal-body">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                                <h1 class="fs-4 fw-bold text-center mb-4" id="modalTitle"> AGREGAR EMPLEADO </h1>

                                <!-- Inputs -->
                                <div class="row p-3">
                                    <div class="col-12">
                                        <div class="col-12">
                                            <label class="form-label">Nombre completo</label>
                                            <input id="nombre_empleado" name="nombre_empleado" class="form-control">
                                        </div>
                                        <div class="col-12 mt-3">
                                            <label class="form-label">Correo electronico</label>
                                            <input id="apellido_empleado" name="apellido_empleado" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="row">
                                                <div class="col-6 mt-3">
                                                    <label class="form-label">Documento de identidad</label>
                                                    <input id="dui_empleado" name="dui_empleado" class="form-control">
                                                </div>
                                                <div class="col-6 mt-3">
                                                    <label for="claveActual mt-3" class="form-label">Numero
                                                        telefonico</label>
                                                    <input id="telefono_empleado" name="telefono_empleado"
                                                        class="form-control">
                                                </div>
                                                <div class="col-6 mt-3">
                                                    <label class="form-label">Fecha de nacimiento</label>
                                                    <input id="fecha_empleado" name="fecha_empleado" type="date"
                                                        class="form-control">
                                                </div>
                                            </div>
                                            <div class="row mt-3">
                                                <div class="col-6"></div>
                                                <div class="col-6 text-end">
                                                    <button type="submit" class="btn btn-primary ps-4 pe-4">
                                                        <i class="bi bi-person-fill-add me-1"></i> Agregar Empleado
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div id="Index"></div>
    </footer>

    <!-- Librerias -->
    <!-- Bootstrap -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"> </script>
    <script type="text/javascript" src="../../controllers/utils/componets.js"></script>
</body>

</html>
