<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <!-- Se enlaza el archivo de estilos CSS para esta página -->
    <link rel="stylesheet" href="../../resources/css/ingresar.css">
    <!-- Se enlaza Bootstrap para estilos adicionales -->
    <link rel="stylesheet" href="../../resources/css/boostrap_css.css"
</head>

<body>
    <section class="vh-100">
        <!-- Contenedor principal para la sección de ingreso -->
        <div class="container py-5 h-100 d-none" id="contenedorLogIn">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card">
                        <div class="row g-0">
                            <!-- Columna para la imagen de fondo en pantallas grandes -->
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="../../resources/img/admin/espaldadolor.png" alt="login form" height="650px"
                                    width="400px" id="bonitaaaa" />
                            </div>
                            <!-- Columna para el formulario de ingreso -->
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form id="loginForm">
                                        <!-- Icono y título del formulario -->
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <img src="../../resources/img/icono.png" alt="">
                                        </div>
                                        <h5 class="fw-normal mb-3 pb-3">Ingresa tus
                                            credenciales</h5>

                                        <!-- Campo de correo electrónico -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="correoAdmin">Correo Electrónico</label>
                                            <input type="email" id="correoAdmin" name="correoAdmin"
                                                class="form-control form-control-lg" required />
                                        </div>

                                        <!-- Campo de contraseña -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="contraAdmin">Contraseña</label>
                                            <input type="password" id="contraAdmin" name="contraAdmin"
                                                class="form-control form-control-lg" />
                                        </div>

                                        <!-- Botón de inicio de sesión -->
                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit">INICIAR</button>
                                        </div>

                                        <!-- Enlace para recuperación de contraseña -->
                                        <a class="small text-muted" href="../admin/recuperacion.html">¿Olvidaste tu
                                            contraseña?</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenedor principal para la sección de registro -->
        <div class="container py-5 h-100 d-none" id="contenedorSignUp">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <!-- Tarjeta que almacena el formulario de registro -->
                    <div class="card">
                        <div class="row g-0">
                            <!-- Imagen de fondo en pantallas grandes -->
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="../../resources/img/admin/espaldadolor.png" alt="login form" height="750px"
                                    width="450px" id="bonitaaaa" />
                            </div>
                            <!-- Columna para el formulario de registro -->
                            <div class="col-md-12 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form id="signupForm">
                                        <!-- Icono y título del formulario -->
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <img src="../../resources/img/icono.png" alt="">
                                        </div>
                                        <h5 class="fw-normal mb-3 pb-3">Registro de
                                            Administrador</h5>

                                        <!-- Campo de correo electrónico -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="correo_admin2">Correo Electrónico</label>
                                            <input type="email" id="correo_admin2" name="correo_admin2"
                                                class="form-control form-control-lg" />
                                        </div>

                                        <!-- Campo de contraseña -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="contra_admin2">Contraseña</label>
                                            <input type="password" id="contra_admin2" name="contra_admin2"
                                                class="form-control form-control-lg" />
                                        </div>

                                        <!-- Campo para confirmar contraseña -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="confirmar_admin2">Confirmar
                                                Contraseña</label>
                                            <input type="password" id="confirmar_admin2" name="confirmar_admin2"
                                                class="form-control form-control-lg" />
                                        </div>

                                        <!-- Campo para nombre del administrador -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="nombre_admin2">Nombre Administrador</label>
                                            <input type="text" id="nombre_admin2" name="nombre_admin2"
                                                class="form-control form-control-lg" />
                                        </div>

                                        <!-- Botón para registrar nuevo administrador -->
                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit">CREAR</button>
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- Se incluye el script de Bootstrap para funcionalidades adicionales -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Se incluyen scripts adicionales para funcionalidad específica -->
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/admin.js"></script>
    <script src="../../controllers/admin/index.js"></script>
    <script src="../../resources/js/sweetalert.min.js"></script>
</body>

</html>
