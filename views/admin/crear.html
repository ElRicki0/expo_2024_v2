<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="../../recursos/css/crear.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>
    <section class="vh-100">
        <!--Contenedor principal-->
        <div class="container py-5 h-100" style="border: 100px;">
            <div class="row d-flex justify-content-center align-items-center h-100" style="border: 100px;">
                <div class="col col-xl-10">
                    <!--Tarjeta que almacena el formulario-->
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <!--Imagen del formulario-->
                            <div class="col-md-6 col-lg-5 d-none d-md-none d-lg-block" style="border: 100px;">
                                <img src="../../recursos/img/admin/espaldadolor.png" alt="login form" height="750px"
                                    width="450px" id="bonitaaaa" />
                            </div>
                            <div class="col-md-12 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form>
                                        <!--Icono-->
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <img src="../../recursos/img/icono.png" alt="">
                                        </div>
                                        <!--Campos del formulario-->
                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingresa tus
                                            credenciales</h5>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <label class="form-label" for="form2Example17">Correo Electronico</label>
                                            <input type="email" id="form2Example17"
                                                class="form-control form-control-lg" />
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <label class="form-label" for="form2Example27">Contraseña</label>
                                            <input type="password" id="form2Example27"
                                                class="form-control form-control-lg" />
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <label class="form-label" for="form2Example27">Confirmar contraseña</label>
                                            <input type="password" id="form2Example27"
                                                class="form-control form-control-lg" />
                                        </div>
                                        <div class="row g-3">
                                            <div class="col-sm-12 col-md-6">
                                                <label for="NombreEmpleado" class="form-label">Nombre empleado</label>
                                                <select id="NombreEmpleado" name="NombreEmpleado" class="form-select"
                                                    required>
                                                </select>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <label for="NivelUsuario" class="form-label">Nivel usuario</label>
                                                <select id="NivelUsuario" name="NivelUsuario" class="form-select"
                                                    required>
                                                </select>
                                            </div>
                                        </div>


                                        <br>
                                        <div class="pt-1 mb-4">
                                            <button data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-dark btn-lg btn-block" type="button">CREAR</button>
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
