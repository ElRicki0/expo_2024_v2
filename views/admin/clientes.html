<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos de la pagina -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../resources/img/icons/icon.jpg">
    <link rel="stylesheet" href="../../resources/css/boostrap_css.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../resources/css/general.css">
    <link rel="stylesheet" href="../../resources/css/barrahorizontal.css">
    <title>Quiropráctica Específica </title>
</head>

<body>

    <!-- Contenedor principal -->
    <main class="container">

        <!-- titulo principal -->
        <div class="container-fluid text-center">
            <div class="row justify-content-center py-5">
                <h3 class="fw-bold text-white">Administrar Clientes</h3>
            </div>
        </div>

        <!-- Formulario de búsqueda -->
        <div class="row">
            <form class="col-sm-12 col-md-12" id="searchForm">
                <div class="row">
                    <div class="col-4">
                        <input type="search" class="form-control custom-input border-2" id="search" name="search"
                            placeholder="Buscar" required>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-search"></i>
                        </button>
                        <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                            <i class="bi bi-arrow-counterclockwise"></i>
                        </button>
                        <button type="button" class="btn btn-warning" onclick="openCreate()">
                            <i class="bi bi-person-fill-add"></i>
                        </button>
                        <button type="button" class="btn btn-primary" onclick="openReport()">
                            <i class="bi bi-filetype-pdf"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <p id="rowsFound" class="text-white fw-bold mt-3"></p>

        <!-- Contenedor para la tabla con scroll -->
        <div id="ContenedorTable">
            <!-- Tabla para mostrar los registros existentes -->
            <table class="table table-hover table-dark">
                <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>APELLIDO</th>
                        <th>DUI</th>
                        <th>CORREO</th>
                        <th>TELÉFONO</th>
                        <th>NACIMIENTO</th>
                        <th>ESTADO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                <tbody id="tableBody" class="table-group-divider"></tbody>
            </table>
        </div>

        <!-- titulo principal -->
        <div class="container-fluid text-center">
            <div class="row justify-content-center mt-4">
                <h6 class="fw-medium text-secondary">Clientes con más citas: Esta gráfica muestra los usuarios más
                    activos de
                    nuestra página web, destacando aquellos que han agendado la mayor cantidad de citas.</h6>
            </div>
        </div>

        <!-- Se muestra un gráfico con la cantidad de citas por cliente-->
        <div class="row align-items-center">
            <div class="card col-lg-8 col-md-6 col-sm-8 mx-auto inicioIndex my-3">
                <canvas id="chart1"></canvas>
            </div>
        </div>

        <!-- Componente Modal para editar el estado del cliente-->
        <div class="modal fade" id="EstadoCliente" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-sm modal-dialog-centered">
                <div class="modal-content bg-dark text-white"> <!-- Clases para modo oscuro -->
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 fw-bold" id="modalTitleState"></h1>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button> <!-- Cambiar color del botón de cerrar -->
                    </div>

                    <!-- Formulario para crear o actualizar un estado -->
                    <form id="EstadoCliente">
                        <div class="modal-body row g-3">

                            <!-- Campo oculto para asignar el id del cliente al momento de modificar el estado -->
                            <input type="number" class="d-none" id="id_cliente_state" name="id_cliente_state">
                            <div class="d-flex justify-content-center">
                                <div class="form-check form-switch form-check-reverse text-center">
                                    <input class="form-check-input" type="checkbox" id="estadoCliente"
                                        name="estadoCliente" checked>
                                    <label class="form-check-label" for="estadoCliente">Inactivo / Activo</label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Componente Modal para mostrar un gráfico -->
        <div class="modal fade" id="chartModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="chartTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark text-white"> <!-- Clases para modo oscuro -->
                    <div class="modal-header">
                        <h3 class="modal-title" id="chartTitle">Gráfico de la categoría</h3>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button> <!-- Cambiar color del botón de cerrar -->
                    </div>

                    <!-- Contenedor para mostrar el gráfico -->
                    <div class="modal-body" id="chartContainer"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Importaciones -->
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script src="../../resources/js/bootstrap_js.js"></script>
    <script src="../../controllers/utils/admin.js"></script>
    <script src="../../controllers/admin/cliente.js"></script>
    <script src="../../resources/js/chart.umd.min.js"></script>
</body>

</html>
