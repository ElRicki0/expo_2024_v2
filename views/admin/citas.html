<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiropráctica Específica </title>
    <link rel="icon" href="../../resources/img/icons/icon.jpg">
    <link rel="stylesheet" href="../../resources/css/boostrap_css.css">
    <link rel="stylesheet" href="../../resources/css/general.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
</head>

<body>

    <!-- Contenedor principal -->
    <main class="py-5">

        <!-- Titulos -->
        <div class="mt-5 justify-content-center">
            <div class="container-fluid text-center">
                <div class="row justify-content-center py-5">
                    <h3 class="fw-bold text-white">Administrar Citas</h3>
                </div>
            </div>

            <!-- Contenedor de gráficos -->
            <div class="row align-items-center">
                <div class="card col-5 mx-auto inicioIndex my-5">
                    <!-- Se muestra un gráfico con la cantidad de productos por categoría -->
                    <canvas id="chart1"></canvas>
                </div>
            </div>

            <div class="container mb-3 justify-content-center">

                <!-- Formulario de búsqueda -->
                <form class="col-sm-12 col-md-12" id="searchForm">
                    <div class="row">
                        <div class="col-4">
                            <input type="search" class="form-control custom-input border-2 textoClaro" id="search"
                                name="search" placeholder="Buscar" required>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-search"></i>
                            </button>
                            <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                                <i class="bi bi-arrow-counterclockwise"></i>
                            </button>
                            <button type="button" class="btn btn-warning" onclick="openCreate()"><i
                                    class="bi bi-person-fill-add"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Tabla de empleado con opciones -->
                <div class="table-responsive">

                    <!-- Tabla -->
                    <div class="table-responsive">

                        <!-- Tabla para mostrar los registros existentes -->
                        <table class="table table-dark table-hover">

                            <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                            <thead>
                                <tr>
                                    <td colspan="8" class="text-white  fw-bold mt-3" id="rowsFound"></td>
                                </tr>
                                <tr>
                                    <th scope="col">NOMBRE</th>
                                    <th scope="col">FECHA REGISTRO</th>
                                    <th scope="col">FECHA CITA</th>
                                    <th scope="col">ESTADO</th>
                                    <th scope="col">SESIONES</th>
                                    <th scope="col">CLIENTE</th>
                                    <th scope="col">SERVICIO</th>
                                    <th scope="col">ACCIONES</th>
                                </tr>
                            </thead>

                            <!-- Filas -->
                            <tbody id="tableBody" class="table-group-divider">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>

        <!-- Componente Modal para guardar un registro -->
        <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para crear o actualizar un registro -->
                    <form id="saveForm">
                        <div class="modal-body row g-3">
                            <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                            <input type="number" class="d-none" id="idCita" name="idCita">
                            <div class="col-sm-12 col-md-6">
                                <label for="nombreCita" class="form-label">Nombre</label>
                                <input id="nombreCita" type="text" name="nombreCita" class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="fechaCita" class="form-label">Fecha cita</label>
                                <input id="fechaCita" type="datetime-local" name="fechaCita" class="form-control"
                                    required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="estadoCita" class="form-label">Estado</label>
                                <select id="estadoCita" name="estadoCita" class="form-select" required>
                                    <option selected>Seleccione un estado</option>
                                    <option value="pendiente">pendiente</option>
                                    <option value="proceso">proceso</option>
                                    <option value="terminado">terminado</option>
                                </select>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="sesionesCita" class="form-label">Cantidad sesiones</label>
                                <input id="sesionesCita" type="number" name="sesionesCita" min="1" step="1"
                                    class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="clienteCita" class="form-label">Cliente</label>
                                <select id="clienteCita" name="clienteCita" class="form-select" required>
                                </select>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="servicioCita" class="form-label">Servicio</label>
                                <select id="servicioCita" name="servicioCita" class="form-select" required>
                                </select>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="empleadoCita" class="form-label">Empleado</label>
                                <select id="empleadoCita" name="empleadoCita" class="form-select" required>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Librerias -->
    <!-- Bootstrap -->
    <script src="../../resources/js/bootstrap_js.js"></script>
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script src="../../resources/js/chart.umd.min.js"></script>
    <!-- llamar al controntrolador del sitio privado-->
    <script src="../../controllers/utils/components.js"></script>
    <!-- llamar al controntrolador del los sitios-->
    <script src="../../controllers/utils/admin.js"></script>
    <!-- llamar al controntrolador de la pagina-->
    <script src="../../controllers/admin/cita.js"></script>
</body>

</html>
