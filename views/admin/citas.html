<!DOCTYPE html>
<html lang="es">

<head>

    <!-- Título del documento -->
    <title>Quiropractica Especifica - Citas</title>

    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/general.css">
</head>

<body>

    <!-- Contenedor principal -->
    <main class="py-5">

        <!-- Titulos -->
        <div class="mt-5 justify-content-center">
            <div class="container-fluid text-center">
                <div class="row justify-content-center py-5">
                    <h3 class="fw-bold text-white">Administrar Citas</h3>
                </div>
            </div>

            <div class="container mb-3 justify-content-center">

                <!-- Formulario de búsqueda -->
                <form class="col-sm-12 col-md-12" id="searchForm">
                    <div class="row">
                        <div class="col-4">
                            <input type="search" class="form-control custom-input border-2" id="search" name="search"
                                placeholder="Buscar" required>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-search"></i>
                            </button>
                            <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                                <i class="bi bi-arrow-counterclockwise"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Tabla de empleado con opciones -->
                <div class="table-responsive">

                    <!-- Tabla -->
                    <div class="table-responsive">

                        <!-- Tabla para mostrar los registros existentes -->
                        <table class="table table-dark table-hover">

                            <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                            <thead>
                                <tr>
                                    <p id="rowsFound" class="text-white fw-bold mt-3"></p>
                                </tr>
                                <tr>
                                    <th scope="col">FECHA</th>
                                    <th scope="col">SECIONES</th>
                                    <th scope="col">ESTADO</th>
                                </tr>
                            </thead>

                            <!-- Filas -->
                            <tbody id="tableBody" class="table-group-divider">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>

         <!-- Componente Modal para guardar un registro -->
         <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="modalTitle" aria-hidden="true">
         <div class="modal-dialog modal-sm modal-dialog-centered">
             <div class="modal-content">
                 <div class="modal-header">
                     <h1 class="modal-title fs-5" id="modalTitle"></h1>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                 </div>
                 <!-- Formulario para crear o actualizar un registro -->
                 <form id="saveForm">
                     <div class="modal-body row g-3">
                         <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                         <input type="number" class="d-none" id="idCita" name="idCita">
                         <div class="d-flex justify-content-center">
                             <div class="form-check form-switch form-check-reverse text-center">
                                 <input class="form-check-input" type="checkbox" id="estadoCliente"
                                     name="estadoCliente" checked>
                                 <label class="form-check-label" for="estadoCliente">Estado</label>
                             </div>
                         </div>

                     </div>
                     <div class="modal-footer">
                         <button type="submit" class="btn btn-primary">Guardar</button>
                     </div>
                 </form>
             </div>
         </div>
     </div>
    </main>

    <!-- Librerias -->
    <!-- Bootstrap -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"> </script>

    <!-- Js -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/admin/empleado.js"></script>
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
</body>

</html>
