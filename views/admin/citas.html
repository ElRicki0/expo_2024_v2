<!DOCTYPE html>
<html lang="es">

<head>

    <!-- Título del documento -->
    <title>Quiropractica Especifica - Citas</title>

    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/general.css">
</head>

<body>

    <!-- Contenedor principal -->
    <main class="py-5">

        <!-- Titulos -->
        <div class="mt-5 justify-content-center">
            <div class="container-fluid text-center">
                <div class="row justify-content-center py-5">
                    <h3 class="fw-bold text-white">Administrar Citas</h3>
                </div>
            </div>

            <div class="container mb-3 justify-content-center">

                <!-- Formulario de búsqueda -->
                <form class="col-sm-12 col-md-12" id="searchForm">
                    <div class="row">
                        <div class="col-4">
                            <input type="search" class="form-control custom-input border-2" id="search" name="search"
                                placeholder="Buscar" required>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-search"></i>
                            </button>
                            <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                                <i class="bi bi-arrow-counterclockwise"></i>
                            </button>
                            <button type="button" class="btn btn-warning" onclick="openCreate()"><i
                                class="bi bi-person-fill-add"></i>
                        </button>
                        </div>
                    </div>
                </form>

                <!-- Tabla de empleado con opciones -->
                <div class="table-responsive">

                    <!-- Tabla -->
                    <div class="table-responsive">

                        <!-- Tabla para mostrar los registros existentes -->
                        <table class="table table-dark table-hover">

                            <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                            <thead>
                                <tr>
                                    <p id="rowsFound" class="text-white fw-bold mt-3"></p>
                                </tr>
                                <tr>
                                    <th scope="col">CLIENTE</th>
                                    <th scope="col">SERVICIO</th>
                                    <th scope="col">FECHA</th>
                                    <th scope="col">SECIONES</th>
                                    <th scope="col">ESTADO</th>
                                    <th scope="col">EMPLEADO</th>
                                </tr>
                            </thead>

                            <!-- Filas -->
                            <tbody id="tableBody" class="table-group-divider">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>

        <!--MODAL-->
        <div class="modal fade" id="modalCita" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">

                        <!-- Formulario saveForm -->
                        <form id="saveForm">
                            <input type="number" class="d-none" id="id_empleado" name="id_empleado">

                            <!-- Body del modal -->
                            <div class="modal-body">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                                <h1 class="fs-4 fw-bold text-center mb-4" id="modalTitle"> </h1>

                                <!-- Inputs -->
                                <div class="row p-3">
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-6">
                                                <label class="form-label">Cliente</label>
                                                <input id="cliente_cita" name="cliente_cita" class="form-control"
                                                    required>
                                            </div>
                                            <div class="col-6">
                                                <label class="form-label">Servicio</label>
                                                <input id="Servicio_cita" name="Servicio_cita"
                                                    class="form-control" required>
                                            </div>
                                            <div class="col-6 mt-3">
                                                    <label class="form-label">Fecha </label>
                                                    <input id="fecha_cita" name="fecha_cita" type="date"
                                                        class="form-control" required>
                                                </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="row">
                                                <div class="col-6 mt-3">
                                                    <label class="form-label">Seciones</label>
                                                    <input id="Seciones_cita" name="Seciones_cita" class="form-control"
                                                        required>
                                                </div>
                                                
                                            </div>
                                            <div class="form-check form-switch form-check-reverse">
                                                <input class="form-check-input" type="checkbox" id="estado_cita"
                                                    name="estado_cita" checked>
                                                <label class="form-check-label" for="estado_cita">Estado</label>
                                            </div>
                                            <div class="row mt-3">
                                                <div class="col-6"></div>
                                                <div class="col-6 text-end">
                                                    <button type="submit" class="btn btn-primary ps-4 pe-4">
                                                        <i class="bi bi-person-fill-add me-1"></i> Aceptar
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </main>

    <!-- Librerias -->
    <!-- Bootstrap -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"> </script>

    <!-- Js -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/admin/cita.js"></script>
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
</body>

</html>
