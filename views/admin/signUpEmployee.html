<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <!-- Se enlaza el archivo de estilos CSS para esta página -->
    <link rel="stylesheet" href="../../resources/css/ingresar.css">
    <!-- Se enlaza Bootstrap para estilos adicionales -->
    <link rel="stylesheet" href="../../resources/css/boostrap_css.css">
</head>

<body>
    <section class="vh-100">
        <!-- Contenedor principal para la sección de registro -->
        <div class="container py-5 h-100" id="contenedorSignUp">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <!-- Tarjeta que almacena el formulario de registro -->
                    <div class="card">
                        <div class="row g-0">
                            <!-- Imagen de fondo en pantallas grandes -->
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="../../resources/img/admin/espaldadolor.png" alt="login form" height="750px"
                                    width="450px" id="bonitaaaa" />
                            </div>
                            <!-- Columna para el formulario de registro -->
                            <div class="col-md-12 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form id="signupForm">
                                        <!-- Icono y título del formulario -->
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <img src="../../resources/img/icono.png" alt="">
                                        </div>
                                        <h5 class="fw-normal mb-3 pb-3">Registro de primer
                                            Empleado</h5>

                                        <div class="col-12">
                                            <label class="form-label">Nombre(s)</label>
                                            <input type="text" id="nombreEmpleado" name="nombreEmpleado"
                                                class="form-control" required oninput="formatAlphabetic(this)">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Apellido(s)</label>
                                            <input type="text" id="apellidoEmpleado" name="apellidoEmpleado"
                                                class="form-control" required oninput="formatAlphabetic(this)">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Correo electronico</label>
                                            <input type="email" id="correoEmpleado" name="correoEmpleado"
                                                class="form-control" required oninput="formatEmail(this)">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Documento de identidad</label>
                                            <input id="dui_empleado" name="duiEmpleado" class="form-control" required
                                                oninput="formatDui(this)">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Fecha de nacimiento</label>
                                            <input id="fechaEmpleado" name="fechaEmpleado" type="date"
                                                class="form-control" required>
                                        </div>
                                        <!-- Botón para registrar nuevo administrador -->
                                        <div class="pt-1 mt-2">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit">CREAR</button>
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- Se incluye el script de Bootstrap para funcionalidades adicionales -->
    <script src="../../resources/js/bootstrap.bundle.min.js"></script>

    <!-- Se incluyen scripts adicionales para funcionalidad específica -->
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/Validaciones.js"></script>
    <script src="../../controllers/utils/admin.js"></script>
    <script src="../../controllers/admin/signUpEmployee.js"></script>
</body>

</html>
