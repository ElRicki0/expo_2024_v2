<!DOCTYPE html>
<html lang="es">

<head>

    <!-- Título del documento -->
    <title>Quiropractica Especifica - Perfil</title>

    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/general.css">
    <link rel="stylesheet" href="../../resources/css/admin/perfil.css">
</head>

<body>

    <!-- Contenedor principal -->
    <main class="py-5">
        <div class="container bg-white position-absolute top-50 start-50 translate-middle rounded-3">
            <div class="row">
                <div class="col text-center">
                    <div class="m-3">
                        <i class="bi bi-person" id="User"></i>
                    </div>
                    <h3 class="fs-4 fw-medium" id="nombre_admin" name="nombre_admin"></h3>
                    <h5 class="fs-6 fw-normal text-secondary" id="correo_admin" name="correo_admin"></h5>
                    <div class="d-flex mt-4">
                        <button type="button" class="btn fw-bold w-100 text-white" id="ButtonPassword"
                            onclick="openPassword()">Cambiar contraseña</button>
                    </div>
                    <div class="d-flex mt-2">
                        <button type="button" class="btn fw-bold w-100" id="ButtonEdit" onclick="openProfile()">Editar
                            perfil</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Password -->
        <div class="modal fade" id="passwordModal" data-bs-theme="dark" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <form id="passwordForm">
                            <div class="d-flex justify-content-between">
                                <h1 class="modal-title fs-5 TituloModal">Actualizar contraseña
                                </h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <p class="text-white">Ingresa tu contraseña actual y la nueva contraseña para actualizarla
                                en tu
                                cuenta.
                            </p>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-3">
                                        <p class="TituloModal text-end">Contraseña Actual</p>
                                    </div>
                                    <div class="col-9">
                                        <input type="password" id="contraseña_actual" name="contraseña_actual"
                                            class="form-control" aria-describedby="passwordHelpInline" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-3">
                                        <p class="TituloModal text-end">Contraseña Nueva</p>
                                    </div>
                                    <div class="col-9">
                                        <input type="password" id="contraseña_nueva" name="contraseña_nueva"
                                            class="form-control" aria-describedby="passwordHelpInline" required>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex flex-row-reverse">
                                <button type="submit" class="btn fw-bold" id="ButtonPassword">Actualizar
                                    contraseña</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Perfil -->
        <div class="modal fade" id="PerfilModal" data-bs-theme="dark" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <form id="editForm">
                            <div class="d-flex justify-content-between">
                                <h1 class="modal-title fs-5 TituloModal">Actualizar perfil
                                </h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <p class="text-white">Ingresa los nuevos datos para actualizar tu cuenta.</p>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-3">
                                        <p class="TituloModal text-end">Nombre Completo</p>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" id="nombre_admin_perfil" name="nombre_admin_perfil"
                                            class="form-control" aria-describedby="passwordHelpInline" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-3">
                                        <p class="TituloModal text-end">Correo Electronico</p>
                                    </div>
                                    <div class="col-9">
                                        <input type="email" id="correo_admin_perfil" name="correo_admin_perfil"
                                            class="form-control" aria-describedby="passwordHelpInline" required>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex flex-row-reverse">
                                <button type="submit" class="btn fw-bold" id="ButtonPassword">Actualizar
                                    contraseña</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Librerias -->
    <!-- Bootstrap -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>

    <!-- Js -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <script type="text/javascript" src="../../controllers/admin/perfil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
</body>

</html>
