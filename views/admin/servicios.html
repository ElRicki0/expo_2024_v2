<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>servicios</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../resources/css/boostrap_css.css">
    <link rel="stylesheet" href="../../resources/css/general.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
</head>

<body>

    <main class="py-5">

        <div class="mt-5 justify-content-center">
            <!-- titulo principal -->
            <div class="container-fluid text-center">
                <div class="row justify-content-center py-5">
                    <h3 class="fw-bold text-white">Administrar servicios</h3>
                </div>
            </div>

            <div class="container mb-3 justify-content-center">

                <!-- Formulario de búsqueda -->
                <form class="col-sm-12 col-md-12" id="searchForm">
                    <div class="row">
                        <div class="col-4">
                            <input type="search" class="form-control" id="search" name="search" placeholder="Buscar"
                                required>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-search"></i>
                            </button>
                            <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                                <i class="bi bi-arrow-counterclockwise"></i>
                            </button>
                            <button type="button" class="btn btn-warning" onclick="openCreate()"><i
                                    class="bi bi-person-fill-add"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Tabla de empleado con opciones -->
                <div class="table-responsive">

                    <!-- Tabla -->
                    <div class="table-responsive">

                        <!-- Tabla para mostrar los registros existentes -->
                        <table class="table table-hover table-dark">

                            <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                            <thead>
                                <tr>
                                    <td colspan="6" id="rowsFound"></td>
                                </tr>
                                <tr>
                                    <th scope="col">IMAGEN</th>
                                    <th scope="col">SERVICIO</th>
                                    <th scope="col">DESCRIPCION</th>
                                </tr>
                            </thead>

                            <!-- Filas -->
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="modalServicio" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">

                        <!-- Formulario saveForm -->
                        <form id="saveForm">
                            <input type="number" class="d-none" id="id_servicio " name="id_servicio ">

                            <!-- Body del modal -->
                            <div class="modal-body">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                                <h1 class="fs-4 fw-bold text-center mb-4" id="modalTitle"> </h1>

                                <!-- Inputs -->
                                <div class="row p-3">
                                    <div class="col-12">

                                        <div class="col-12">
                                            <!--<input type="file" id="id_foto" name="id_foto" accept="image/*">
                      <img src="https://via.placeholder.com/400x200" alt="Servicio" id="serviceImage">-->

                                            <label for="id_foto" class="form-label">Imagen</label>
                                            <input id="id_foto" type="file" name="id_foto" class="form-control"
                                                accept=".png, .jpg">
                                        </div>

                                        <div class="col-12">
                                            <label class="form-label">Servicio</label>
                                            <input id="tipo_servicio" name="tipo_servicio" class="form-control"
                                                required>
                                        </div>

                                        <div class="col-12 mt-3">
                                            <label class="form-label">Descripcion</label>
                                            <input id="descripcion_servicio" name="descripcion_servicio"
                                                class="form-control" required>
                                        </div>

                                    </div>

                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </main>

    <!-- Bootstrap -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"> </script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script src="../../controllers/utils/admin.js"></script>
    <script type="text/javascript" src="../../controllers/admin/servicios.js"></script>

</body>

</html>
